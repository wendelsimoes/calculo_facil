<ion-header [translucent]="true">
  <ion-toolbar class="tab-theory">
    <ion-title>
      Teoria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="center-content">
    <div class="bookcase-background">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button [routerLink]="['/tabs', 'visual-novel']" [state]="{novelCode: '1'}" expand="block" class="blue-background font-small">O Jogo da<br>Derivação</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button [routerLink]="['/tabs', 'engineer-derivative']" expand="block" class="green-background font-small">Derivadas na<br>Engenharia</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
